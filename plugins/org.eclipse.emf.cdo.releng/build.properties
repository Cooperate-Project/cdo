stream = 4.3
branch = master

train = luna
train.previous = kepler

eclipse = 4.4
emf = 2.10
weekly = I

qualifier.replacement.* = generator:lastModified
generator.lastModified.format = 'v'yyyyMMdd-HHmm

target.os = *
target.ws = *
target.arch = *

signing.type = eclipse.local

