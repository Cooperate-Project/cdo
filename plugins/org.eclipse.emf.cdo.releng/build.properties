jars.compile.order = .
source.. = src/
output.. = bin/
bin.includes = .,\
               META-INF/
src.includes = aggregation/,\
               buckminster.cspex,\
               build.cquery,\
               build.mspec,\
               build.rmap,\
               build.xml,\
               hudson/,\
               local.mspec,\
               prefs/,\
               psf/,\
               xsl/

generateSourceReferences = true
